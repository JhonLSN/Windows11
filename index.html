<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/scss/bundle.css">
  <title>Windows 11</title>
</head>
<body>
  <main class="main">
    <div class="main__shortcut">
      <div class="main__shortcut-recycle">
        <img src="assets/img/recycle.png" alt="">
        <p>Lixeira</p>
      </div>
      <div class="main__shortcut-chrome">
        <img src="assets/img/chrome-ico.png" alt="">
        <p>Google Chrome</p>
      </div>
      <div class="main__shortcut-edge">
        <img src="assets/img/edge-icon.png" alt="">
        <p>Microsoft<br>Edge</p>
      </div>
      <div class="main__shortcut-folder">
        <img src="assets/img/folder-icon.png" alt="">
        <p>Imagens</p>
      </div>
      <div class="main__shortcut-vscode">
        <img src="assets/img/vscode-ico.png" alt="">
        <p>Visual<br>Studio...</p>
      </div>
    </div>
    <div class="main__navBar">
      <div class="main__navBar__menu">
        <img src="assets/img/home-icon.png" alt="">
        <img src="assets/img/store-icon.png" alt="">
        <img src="assets/img/homefolder-icon.png" alt="">
        <img src="assets/img/chrome-icon.png" alt="">
        <img src="assets/img/vscode-icon.png" alt="">
        <img src="assets/img/teams-icon.png" alt="">
      </div>
      <div class="main__navBar__settings">
        <img class="uparrow-icon" src="assets/img/uparrow-icon.png" alt="">
        <div class="main__navBar__settings-language">
          <p>POR</p>
          <p>PTB2</p>
        </div>
        <div class="main__navBar__settings-connection">
          <img src="assets/img/connection-icon.png" alt="">
          <img src="assets/img/volume-icon.png" alt="">
        </div>
        <div class="main__navBar__settings-time">
          <p class="hours"></p>
          <p class="date"></p>
        </div>
      </div>
    </div>
    <div class="main__menu">
      <div class="main__menu__search">
        <img src="assets/img/search-icon.png" alt="">
        <input type="text" placeholder="Digite aqui para pesquisar">
      </div>
      <div class="main__menu__software">
        <div class="main__menu__software-filter">
          <h1>Fixado</h1>
          <a href="/">Todos os aplicativos</a>
        </div>
        <div class="main__menu__software-apps">

        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
  <script src="assets/js/dragShortcut.js"></script>
  <script src="assets/js/time.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
