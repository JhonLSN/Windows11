<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/scss/bundle.css">
  <title>Windows 11</title>
</head>
<body>
  <main class="main">
    <div class="main__shortcut">
      <div class="main__shortcut-recycle">
        <img src="assets/img/workspace/recycle.png" alt="">
        <p>Lixeira</p>
      </div>
      <div class="main__shortcut-chrome">
        <img src="assets/img/workspace/chrome-ico.png" alt="">
        <p>Google Chrome</p>
      </div>
      <div class="main__shortcut-edge">
        <img src="assets/img/workspace/edge-icon.png" alt="">
        <p>Microsoft<br>Edge</p>
      </div>
      <div class="main__shortcut-folder">
        <img src="assets/img/workspace/folder-icon.png" alt="">
        <p>Imagens</p>
      </div>
      <div class="main__shortcut-vscode">
        <img src="assets/img/workspace/vscode-ico.png" alt="">
        <p>Visual<br>Studio...</p>
      </div>
    </div>
    <div class="main__navBar">
      <div class="main__navBar__menu">
        <img src="assets/img/navbar/home-icon.png" alt="">
        <img src="assets/img/navbar/store-icon.png" alt="">
        <img src="assets/img/navbar/homefolder-icon.png" alt="">
        <img src="assets/img/navbar/chrome-icon.png" alt="">
        <img src="assets/img/navbar/vscode-icon.png" alt="">
        <img src="assets/img/navbar/teams-icon.png" alt="">
      </div>
      <div class="main__navBar__settings">
        <img class="uparrow-icon" src="assets/img/uparrow-icon.png" alt="">
        <div class="main__navBar__settings-language">
          <p>POR</p>
          <p>PTB2</p>
        </div>
        <div class="main__navBar__settings-connection">
          <img src="assets/img/connection-icon.png" alt="">
          <img src="assets/img/volume-icon.png" alt="">
        </div>
        <div class="main__navBar__settings-time">
          <p class="hours"></p>
          <p class="date"></p>
        </div>
      </div>
    </div>
    <div class="main__menu">
      <div class="main__menu__search">
        <img src="assets/img/search-icon.png" alt="">
        <input type="text" placeholder="Digite aqui para pesquisar">
      </div>
      <div class="main__menu__software">
        <div class="main__menu__software-filter">
          <h1>Fixado</h1>
          <a href="/">Todos os aplicativos</a>
        </div>
        <div class="main__menu__software-apps">
          <div class="app-box">
            <img src="assets/img/edge-icon.png" alt="">
            <p>Edge</p>
          </div>
          <div class="app-box">
            <img src="assets/img/word-icon.png" alt="">
            <p>Word</p>
          </div>
          <div class="app-box">
            <img src="assets/img/excel-icon.png" alt="">
            <p>Excel</p>
          </div>
          <div class="app-box">
            <img src="assets/img/powerpoint-icon.png" alt="">
            <p>PowerPoint</p>
          </div>
          <div class="app-box">
            <img src="assets/img/email-icon.png" alt="">
            <p>Email</p>
          </div>
          <div class="app-box">
            <img src="assets/img/calendar-icon.png" alt="">
            <p>Calend√°rio</p>
          </div>
          <div class="app-box">
            <img src="assets/img/store-icon.png" alt="">
            <p>Store</p>
          </div>
          <div class="app-box">
            <img src="assets/img/office-icon.png" alt="">
            <p>Office</p>
          </div>
          <div class="app-box">
            <img src="assets/img/todo-icon.png" alt="">
            <p>To do</p>
          </div>
          <div class="app-box">
            <img src="assets/img/tiktok-icon.png" alt="">
            <p>TikTok</p>
          </div>
          <div class="app-box">
            <img src="assets/img/instagram-icon.png" alt="">
            <p>Instagram</p>
          </div>
          <div class="app-box">
            <img src="assets/img/facebook-icon.png" alt="">
            <p>Facebook</p>
          </div>
          <div class="app-box">
            <img src="assets/img/paint-icon.png" alt="">
            <p>Paint</p>
          </div>
          <div class="app-box">
            <img src="assets/img/solitaire-icon.png" alt="">
            <p>Explorador</p>
          </div>
          <div class="app-box">
            <img src="assets/img/vscode-icon.png" alt="">
            <p>Vs Code</p>
          </div>
          <div class="app-box">
            <img src="assets/img/onedrive-icon.png" alt="">
            <p>One Drive</p>
          </div>
          <div class="app-box">
            <img src="assets/img/teams-icon.png" alt="">
            <p>Teams</p>
          </div>
          <div class="app-box">
            <img src="assets/img/onenote-icon.png" alt="">
            <p>One Note</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
  <script src="assets/js/dragShortcut.js"></script>
  <script src="assets/js/time.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
